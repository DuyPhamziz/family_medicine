services:
  db:
    image: postgres:15
    container_name: family_med_db
    environment:
      POSTGRES_DB: family_medicine_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/family_medicine_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 900000
      JWT_REFRESH_EXPIRATION: 604800000
      JWT_CLOCK_SKEW_MS: 120000
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      REFRESH_COOKIE_SECURE: "false"
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/actuator/health/liveness || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8081
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy