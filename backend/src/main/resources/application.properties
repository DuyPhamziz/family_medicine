spring.application.name=family_medicine
server.port=8080
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/family_medicine_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=tuhoang7444
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForFamilyMedicineApplication}
jwt.expiration=${JWT_EXPIRATION:900000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.clock-skew-ms=${JWT_CLOCK_SKEW_MS:120000}

# Refresh cookie
security.refresh-cookie.secure=${REFRESH_COOKIE_SECURE:false}
security.refresh-cookie.same-site=${REFRESH_COOKIE_SAMESITE:Strict}
security.refresh-cookie.path=${REFRESH_COOKIE_PATH:/api/auth/refresh}
security.refresh-cookie.name=${REFRESH_COOKIE_NAME:refresh_token}

# Rate limiting
security.rate-limit.login-per-minute=${RATE_LIMIT_LOGIN_PER_MINUTE:5}
security.rate-limit.public-per-minute=${RATE_LIMIT_PUBLIC_PER_MINUTE:60}
security.rate-limit.auth-per-minute=${RATE_LIMIT_AUTH_PER_MINUTE:100}
security.rate-limit.login-lock-minutes=${RATE_LIMIT_LOGIN_LOCK_MINUTES:15}

# CORS
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# Swagger UI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.com.familymed=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when_authorized
management.endpoints.web.base-path=/actuator